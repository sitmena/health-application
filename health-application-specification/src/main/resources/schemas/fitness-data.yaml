type: object
required: [ numberOfSteps, fromDate , toDate , deviceId ]
properties:
  id:
    type: string
    format: uuid
  numberOfSteps:
    type: string
  fromDate:
    type: string
  toDate:
    type: string
  deviceId:
    type: string
  createdAt:
    type: string
    pattern: "yyyy-MM-dd HH:mm:ss"
    description: Create date
    example: "2022-06-27"
  updatedAt:
    type: string
    pattern: "yyyy-MM-dd HH:mm:ss"
    description: Updated date
    example: "2022-06-27"
  additions:
    $ref: '../lib/schemas/additions.yaml'