type: object
required: [ numberOfSteps, fromDate , toDate , deviceId ]
properties:
  numberOfSteps:
    type: integer
  fromDate:
    type: string
    format: date-time
    description: Creation date and time
    example: "2022-07-07T08:30:00Z"
  toDate:
    type: string
    format: date-time
    description: Creation date and time
    example: "2022-07-07T08:35:00Z"
  deviceId:
    type: string
    format: uuid
